{% extends 'base.html' %}

{% block content %}
  <h3>Сообщество: {{ group.title }}</h3>
  <p>Описание сообщества: {{ group.description }}</p>

  <div class="container py-5">
    {% for post in posts %}
      <article>
        <ul>
          <li>Автор: <a href="{% url 'posts:profile' post.author %}">{{ post.author.username }}</a></li>
          <li>Дата публикации: {{ post.pub_date }}</li>
        </ul>
        <p>{{ post.text }}</p>
      </article>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
